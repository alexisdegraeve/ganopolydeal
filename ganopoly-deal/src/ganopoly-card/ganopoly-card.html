<div class="card-container" [class.selected]="selected" (click)="toggleCard()">
    <div class="card-flip" [class.flipped]="!showFront">
        <div class="front face">
            <div class="card-body">
                @if(card?.type === CardType.propriete) {
                <div class="prop-blue">
                    <div class="prop-title">{{ card?.name }}</div>
                </div>
                } @else if (card?.type === CardType.billet) {
                <div>
                    BILLET
                </div>
                } @else if (card?.type === CardType.action) {
                <div>
                    ACTION
                </div>
                } @else if (card?.type === CardType.propriete_joker) {
                <div>
                    JOKER
                </div>
                }

                <p class=" card-text ">...</p>
                <a href="# " class="btn btn-primary ">{{ card?.valueCount }}</a>
            </div>
        </div>

        <div class="back face ">
        </div>

    </div>
</div>
<button (click)="toggleSelected() ">Select</button>
